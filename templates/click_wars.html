<!DOCTYPE>

<html>

<head>
	<title>Click Wars</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" charset="UTF-8">

	<style>
		body {
			font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
		}


		progress[value] {
			/* Reset the default appearance */
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			background-color: #042e5a;

			/*Dynamic Size of the bar*/
			width: 90%;
			height: 5%;
		}
		/*Red-Blue Bar*/
		progress[value]::-webkit-progress-bar {
			background-color: #042e5a;
		}
		progress[value]::-webkit-progress-value {
			background-color: #a42605;
		}

		#label_div{
			position: relative;
			width: 90%;
		}
		#reset_div{
			position: relative;
			width: 90%;
		}
		#buttons {
			position: absolute;
			height: 100%;
			width: 100%;
			top: 50%;
			left: 2.5%;
		}
		#button_red{
			position: absolute;
			background-color: #828b8f;
			color: #a42605;
			height: 5%;
			width: 5%;
			font-size : 1.5vw;
			margin: 0px;
			border: none;

		}
		#button_blue {
			position: absolute;
			background-color: #828b8f;
			color: #042e5a;
			height: 5.0%;
			width: 5%;
			font-size: 1.5vw;
			border: none;
		}
		#process_bar_label{
			position: relative;
			font-size: 3vw;
		}
		#button_reset{

			background-color: #828b8f;
			font-size : 3vw;
			border: none;
		<!-- position: absolute; -->
		}

	</style>
</head>

<body>
<div id="buttons" name="buttons" class="wrapper" >
	<div id="label_div" align="center">
		<label id="process_bar_label" for="result_bar">{{session_label}}</label>
	</div>
	<br>
	<button id="button_red" value="click_red" onclick="update_click({{session_id}},1);">&#11044;</button>
	<progress id="result_bar" max="100" value="50"> 70% </progress>
	<button id="button_blue" value="click_red" onclick="update_click({{session_id}},1);">&#11044;</button><br>
	<br>
	<div id="reset_div" align="center">
		<button id="button_reset" onclick="reset_clicks({{session_id}});">Reset</button>
	</div>
</div>

<script>
    // Dummy so the html can find the function later
    let update_click;
    let reset_clicks;
    let counter_red = 1;
    let counter_blue = 1;
    let session_id_ini = {{session_id}};

    update_bar();
    // $('result_bar').attr('value') = 100

    function update_bar() {
        let s = document.getElementById('result_bar');
        s.value = counter_red/(counter_red + counter_blue)*100;
        // console.log(s.value)
    }

</script>

<!--<script src="./public/js/two_dim_bar.js" charset="UTF-8"></script>-->
<script src="{{ url_for('static', filename='two_dim_bar.bundle.js') }}" charset="UTF-8"></script>
</body>

</html>
